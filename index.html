<div class="main-navigation"> 
    <label for="exchange">Choose your crypto exchange:</label>
    <select id="exchange" class="form-select" aria-label="Default select example"       onchange="filterData()">
        <option value="binance" selected>Binance</option>
        <option value="gdax" >Coinbase</option>
        <option value="kraken">Kraken</option>
        <option value="hotbit">HotBit</option>
    </select>

    <label for="currency">Choose your target coin for comparisson:</label>
      <select id="currency" class="form-select" aria-label="Default select example"
      onchange="filterData()">
        <option value="USDT" selected>USDT</option>
        <option value="BTC">BTC</option>
    </select>

      <select class="form-select" aria-label="Default select example">
        <option selected>Choose your desired price range</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

      <select class="form-select" aria-label="Default select example">
        <option selected>Choose your marketcap range</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

</div>
