<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Cryptocurrency On My Exchange</title>
    <!-- linking latest bootsrap5 --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- linking fontaswesome --> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- linking dataTables --> 
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <!-- linking style.css --> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <!-- navbar (just a logo) --> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/hotcoin.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Hotcoins
            </a>
        </div>
    </nav>
</header>

<!-- main navigation --> 
<div class="main-navigation container"> 
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
    </div>
<br>
    <label for="exchange">Choose your crypto exchange:</label>
    <select id="exchange" class="form-select" aria-label="Default select example"       onchange="filterData()">
        <option value="binance" selected>Binance</option>
        <option value="gdax" >Coinbase</option>
        <option value="kraken">Kraken</option>
        <option value="hotbit">HotBit</option>
    </select>
    <br>
    <label for="currency">Choose your target coin for comparisson:</label>
      <select id="currency" class="form-select" aria-label="Default select example"
      onchange="filterData()">
        <option value="USDT" selected>USDT</option>
        <option value="BTC">BTC</option>
    </select>
    <br>
    <label for="volume">Choose your desired volume range</label>
      <select id="volume" class="form-select" aria-label="Default select example">
        <option value="1" selected>One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <br>
      <label for="price">Choose your price range</label>
      <select id="price" class="form-select" aria-label="Default select example" onchange="filterData()">
        <option value ="-" selected>ALL</option>
        <option value="0-1">0 - 1</option>
        <option value="1-10">1 - 10</option>
        <option value="10-100">10 - 100</option>
        <option value="100-1000">100 - 1000</option>
        <option value="1000-">1000 + </option>
    </select>

    <label class="form-label" for="customRange2">Example range</label>
<div class="range">
  <input type="range" class="form-range" min="0" max="5" id="customRange2" />
</div>
</div>
<!-- table with the filtered data from API --> 
   <br>
    <div id="data-table"></div>
   <br>
<!-- the chart that is displayed --> 
<div class="container"> 
   <canvas id="chart" width="300" height="100"></canvas>
</div>
    <!-- linking javascript from bootrap --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- linking JQUERY --> 
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- linking dataTables library for intable fiters --> 
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <!-- linking chart.js library --> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>

    <!-- linking all my own script files --> 
    <script src="assets/js/constants.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/charting.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/script.js"></script>
   



</body>
</html>
